<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: #121212;
            color: #fff;
        }

        header {
            background: #212121;
            color: #fff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .logo {
            font-size: 2em;
            font-weight: bold;
            color: #ff5722;
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 700;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ff5722;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: #ff5722;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
        }

        hr {
            width: 80%;
            border: 1px solid #ff5722;
            margin-bottom: 30px;
        }

        .form-container {
            background: #1e1e1e;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 87, 34, 0.7);
            width: 100%;
            max-width: 500px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .form-container:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(255, 87, 34, 1);
        }

        .form-title {
            margin-bottom: 15px;
            color: #fff;
            font-size: 1.5em;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #fff;
        }

        input[type="file"],
        select,
        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="file"] {
            background-color: #ff8008;
            color: #fff;
        }

        select {
            background-color: #ffc837;
            color: #000;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        footer {
            background: #212121;
            color: white;
            padding: 15px 20px;
            text-align: center;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://via.placeholder.com/40" alt="Logo">
            Any Converter
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Any Converter</h1>
        <hr>
        <div class="form-container">
            <div class="form-title">Upload and Convert Your File</div>
            <form method="post" enctype="multipart/form-data">
                <label for="file">Choose file:</label>
                <input type="file" id="file" name="file" required /><br /><br />
                <label for="output_format">Convert to:</label>
                <select id="output_format" name="output_format" required>
                    <option value="pdf">PDF</option>
                    <option value="png">PNG</option>
                    <option value="jpg">JPG</option>
                    <option value="docx">DOCX</option>
                </select><br /><br />
                <form
                action="https://v2.convertapi.com/convert/pdf/to/jpg?auth=secret_buVfDh1PKlSZDMGQ&download=attachment"
                method="post"
                enctype="multipart/form-data"
              >
                <button type="submit">Convert</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Any Converter. All rights reserved.</p>
    </footer>
</body>
</html>
